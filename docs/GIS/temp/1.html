<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>ArcGIS API for JavaScript</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />

    <link
      href="http://g.com/esri/4.15/esri/css/main.css"
      rel="stylesheet"
      type="text/css"
    />
    <script type="text/javascript" src="http://g.com/esri/4.15/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 98%;
        width: 100%;
      }
    </style>
    <script type="text/javascript">
      require([
        'esri/Map',
        'esri/views/MapView',
        'esri/widgets/Home',
        'esri/layers/MapImageLayer',
        'dojo/domReady!',
      ], function (Map, MapView, Home, MapImageLayer) {
        var map = new Map();
        var view = new MapView({
          container: 'viewDiv',
          map: map,
        });
        var homeBtn = new Home({
          view: view,
        });
        view.ui.add(homeBtn, 'top-left');
        var layer = null,
          layerUrl =
            'http://www.ztgis.com:6080/arcgis/rest/services/cbzc/cbzc_map/MapServer',
          layer = new MapImageLayer(layerUrl, null);
        map.layers.add(layer);
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
